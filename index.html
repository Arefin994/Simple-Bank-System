<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Unlimited money</title>
</head>
<body>
    <header>
        <h1 class="uppercase text-center text-w text-5xl p-5">Welcome to <span  class="text-indigo-600">Unlimited Bank</span></h1>
    </header>

    <main>
        <section class="bg-lime-400 w-9/12 mt-12 mx-auto p-8">
            <h3 class="text-3xl mb-4 font-medium text-white">Please Login</h3>
            <div class="justify-center align-center">
                <input class="w-9/12 block px-3 mb-2 text-black" type="email" name="" id="email">
                <input class="w-9/12 block px-3 mb-2 text-black" type="password" name="" id="pass">
                <button id="submit-btn" class="bg-orange-500 px-8 py-2 rounded-lg font-medium hover:bg-orange-600 text-white">Submit</button>
            </div>
        </section>
    </main>






    <script src="js_files/main.js"></script>
</body>
</html>
